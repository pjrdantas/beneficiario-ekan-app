<div class="container">

  <mat-card>
    <mat-toolbar class="dialog-barra-titulo" mat-dialog-title>{{titulo}}</mat-toolbar>

    <form [formGroup]="form" class="normal-form">
      <mat-grid-list cols="2" rowHeight="200px">
        <mat-grid-tile>
          <div class="dialog-controles-container">

            <mat-form-field>
              <mat-label> Tipo do Documento </mat-label>
              <input matInput type="text" formControlName="documentoTipoDocumento"
                [(ngModel)]="documento.documentoTipoDocumento" placeholder="RG, CPF, etc..." required>
              <mat-error>O Tipo é obrigatório.</mat-error>
            </mat-form-field>
            <br />
            <mat-form-field>
              <mat-label> Documento </mat-label>
              <input matInput type="text" formControlName="documentoDescricao"
                [(ngModel)]="documento.documentoDescricao" placeholder="Numero do Documento" required>
              <mat-error>O Documento é obrigatório.</mat-error>
            </mat-form-field>

          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="dialog-controles-container">

            <mat-form-field>
              <mat-label> Data de Atualização </mat-label>
              <input type="date" matInput formControlName="documentoDataAtualizacao"
                [(ngModel)]="documento.documentoDataAtualizacao" required max="3000-01-01">
              <mat-error>A data de atualização é obrigatória.</mat-error>
            </mat-form-field>
            <br />
            <mat-form-field>
              <mat-label> Data de Inclusão </mat-label>
              <input matInput type="date" formControlName="documentoDataInclusao"
                [(ngModel)]="documento.documentoDataInclusao" placeholder="Digite a data da inclusão" required max="3000-01-01">
              <mat-error>A data da inclusão é obrigatória.</mat-error>
            </mat-form-field>

          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close="refresh" class="dialog-botao-ok" update (click)="onAdd()"
          [disabled]="form.invalid">
          <i class="fa fa-check" aria-hidden="true"></i> Salvar
        </button>

        <button mat-raised-button class="dialog-botao-ok" update (click)="onNextDocumento()"
        [disabled]="form.invalid">
        <i class="fa fa-check" aria-hidden="true"></i> Proximo
      </button>
        <button mat-raised-button mat-dialog-close="refresh" class="dialog-botao-cancel">
          <i class="fa fa-ban" aria-hidden="true"></i> Cancelar
        </button>
      </mat-dialog-actions>
      <br />
    </form>
    <div class="dialog-rodape"></div>

  </mat-card>
</div>
